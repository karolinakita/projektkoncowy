<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twoje transakcje</title>
</head>
<body>
    <h1>Twoje transakcje</h1>
    <ul>
        {% for transaction in transactions %}
            <li>{{ transaction.category }}: {{ transaction.amount }} - {{ transaction.date }}</li>
        {% empty %}
            <li>Brak transakcji.</li>
        {% endfor %}
    </ul>
    <br>
    <a href="{% url 'home' %}">Powrót do strony głównej</a>
</body>
</html>
